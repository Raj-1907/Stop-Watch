<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Stop Watch</title>
  </head>
  <body>
    <div class="heading">
      <h1>Stop Watch</h1>
    </div>
    <div class="container">
      <div id="timer">00:00:00</div>
      <div class="buttons">
        <button id="stopBtn">
          <!-- <i class="fa-solid fa-pause-circle-o" id="pause"></i> -->
          <i class="fa fa-pause-circle-o" id="pause"></i>
        </button>
        <button id="startBtn">
          <!-- <i class="fa-solid fa-play" id="play"></i> -->
          <i class="fa fa-play-circle-o" id="play"></i>
        </button>
        <button id="resetBtn">
          <!-- <i class="fa fa-arrow-rotate-left"  ></i> -->
          <i class="fa fa-rotate-left" id="reset"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
